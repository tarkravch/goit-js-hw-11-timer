<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1 class="message-title">New Year 2022 begins in:</h1>
    <div class="timer" id="timer-1">

        <div class="field">
            <span class="value" data-value="days">00</span>
            <span class="label">Days</span>
        </div>

        <div class="field">
            <span class="value" data-value="hours">00</span>
            <span class="label">Hours</span>
        </div>

        <div class="field">
            <span class="value" data-value="mins">00</span>
            <span class="label">Minutes</span>
        </div>

        <div class="field">
            <span class="value" data-value="secs">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="./js/script.js"></script>


</body>

</html>
